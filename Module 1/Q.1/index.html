<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video tag</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="container">
            <h1>HTML5 VIDEO</h1>
        </div>
        <div class="videobar">
            <video controls src="Beautiful Sunrise & The Flowers _ NO COPYRIGHT VIDEO _ NATURE.mp4"></video>
        </div>
        <hr>
        <div class="audiobar">
            <h2>AUDIO TAG</h2>
            <audio controls src="Zaalim - Badshah.mp3"></audio>
        </div>


    </div>



</body>

</html>
