<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes on Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
            margin-left: 300px;
            margin-top: 200px;
            background-color: lightgrey;

        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="600" height="300"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a square
        ctx.fillStyle = 'red'; // Color of the square
        ctx.fillRect(50, 50, 100, 100);

        // Draw a circle
        ctx.beginPath();
        ctx.arc(250, 100, 50, 0, 2 * Math.PI);
        ctx.fillStyle = 'lightcoral'; // Color of the circle
        ctx.fill();
        ctx.stroke();
        // Draw a rectangle
        ctx.fillStyle = 'orange'; // Color of the rectangle
        ctx.fillRect(400, 50, 150, 75); 
    </script>
</body>

</html>
