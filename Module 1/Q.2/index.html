<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg tag</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!----SVG TAG-->

    <svg>
        <rect rx="10px" x="600" y="40" width="60px" height="200px" fill="red" stroke="black"></rect>

        <rect rx="10px" x="300px" y="50px" width="150px" height="150px" fill="orange" stroke="black"></rect>

        <polygon points="100,20 150,190 40,190" style="fill:yellow;stroke:purple;stroke-width:3" />
    </svg>


</body>

</html>
